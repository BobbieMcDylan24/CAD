<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSRP CAD</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: 'Inter', sans-serif;
  color: white;
}

.hero-wrapper {
  background: url('../static/img/Captain_GSP.png') no-repeat center center / cover;
  min-height: 100vh;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: 0;
}

.hero, .features-bottom {
  position: relative;
  z-index: 1;
}

.hero {
  display: flex;
  justify-content: space-between;
  padding: 3rem;
  flex-wrap: wrap;
}

.left {
  max-width: 600px;
}

h1 {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 1rem;
  line-height: 1.3;
}

.highlight {
  color: orange;
}

p {
  font-size: 1rem;
  margin-bottom: 1.5rem;
}

.features-top {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  margin-bottom: 1.5rem;
}

.feature-btn {
  padding: 0.6rem 1.2rem;
  border: none;
  background-color: #1a1a1a;
  color: white;
  border-radius: 6px;
  font-weight: 600;
  cursor: default;
}

.cta-buttons {
  display: flex;
  gap: 1rem;
}

.cta-primary {
  background-color: orange;
  color: black;
  border: none;
  padding: 0.8rem 1.4rem;
  border-radius: 6px;
  font-weight: 700;
  cursor: pointer;
}

.cta-secondary {
  background-color: white;
  color: black;
  border: none;
  padding: 0.8rem 1.4rem;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
}

.status-box {
  background-color: rgba(0, 0, 0, 0.7);
  padding: 1.5rem;
  border-radius: 10px;
  width: 260px;
  margin-top: 2rem;
  font-size: 0.95rem;
}

.status-box h2 {
  font-size: 1.2rem;
  margin-bottom: 1rem;
}

.online {
  color: #00ff88;
}

.fast {
  color: #00ccff;
}

.activity {
  margin-top: 1rem;
  font-size: 0.85rem;
}

.login-btn {
  margin-top: 1rem;
  width: 100%;
  background-color: orange;
  border: none;
  padding: 0.6rem;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
}

.features-bottom {
  display: flex;
  justify-content: space-around;
  padding: 2rem 3rem;
  background: transparent;
  flex-wrap: wrap;
  gap: 2rem;
}

.feature-box {
  text-align: center;
  max-width: 200px;
}

.icon {
  font-size: 2rem;
  background-color: #292929;
  width: 40px;
  height: 40px;
  border-radius: 10px;
  margin: 0 auto 0.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

  </style>
</head>
<body>
  <div class="hero-wrapper">
    <div class="overlay"></div>
    
    <section class="hero">
      <div class="left">
        <h1><span class="highlight">GSRP CAD</span><br>
        Professional Law Enforcement <span class="highlight">Management</span> System</h1>
        <p>Advanced Computer Aided Dispatch system designed for Georgia State Roleplay. Manage calls, units, characters, and operations with professional-grade tools.</p>
        
        <div class="features-top">
          <button class="feature-btn">üöî 911 Dispatch</button>
          <button class="feature-btn">üß≠ Unit Management</button>
          <button class="feature-btn">üßç Character System</button>
          <button class="feature-btn">üé• Live Ops</button>
        </div>

        <div class="cta-buttons">
          <button onclick="window.location.href='{{ url_for('oauth.login') }}'" class="cta-primary">Access CAD System</button>
          <button class="cta-secondary">Learn More (Under Construction)</button>
        </div>
      </div>
    </section>
      </div>
    </section>
  </div>
</body>
</html>

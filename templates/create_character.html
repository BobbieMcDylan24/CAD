<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSRP CAD – Create Character</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ---- Global Resets ---- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: #0D1117;
      color: #E0E0E0;
      overflow: hidden;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ---- Top Navbar ---- */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      background-color: #161B22;
      border-bottom: 1px solid #30363D;
    }
    .topbar .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .topbar .logo-section img {
      width: 32px;
      height: 32px;
    }
    .topbar .logo-section .title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #FFA500;
    }
    .topbar .logo-section .subtitle {
      font-size: 0.85rem;
      color: #8B949E;
    }
    .topbar .exit-btn {
      padding: 6px 12px;
      background-color: #21262D;
      border: 1px solid #30363D;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #C9D1D9;
      transition: background 0.2s;
    }
    .topbar .exit-btn:hover {
      background-color: #2D333B;
    }

    /* ---- Tab Navigation ---- */
    .tabs {
      display: flex;
      gap: 8px;
      padding: 12px 24px;
      background-color: #161B22;
      border-bottom: 1px solid #30363D;
    }
    .tabs .tab-item {
      padding: 8px 16px;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      color: #8B949E;
      transition: background 0.2s, color 0.2s;
    }
    .tabs .tab-item:hover {
      background-color: #21262D;
      color: #E0E0E0;
    }
    .tabs .tab-item.active {
      background-color: #FFA500;
      color: #161B22;
    }

    /* ---- Main Content ---- */
    .main-content {
      padding: 24px 24px 36px;
      overflow-y: auto;
      height: calc(100% - 106px); /* topbar (48px) + tabs (58px) */
      background-color: #0D1117;
    }

    /* ---- Card Container ---- */
    .card {
      background-color: #161B22;
      border: 1px solid #30363D;
      border-radius: 8px;
      padding: 24px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
      color: #FFA500;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
    }
    .card-header i {
      font-size: 1.2rem;
      line-height: 1;
    }

    /* ---- Form Structure ---- */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .form-row-wide {
      grid-column: 1 / -1;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #8B949E;
    }
    .form-group input,
    .form-group select {
      padding: 10px 12px;
      background-color: #0D1117;
      border: 1px solid #30363D;
      border-radius: 6px;
      color: #E0E0E0;
      font-size: 0.95rem;
      transition: border-color 0.2s;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #FFA500;
    }

    /* ---- Action Buttons ---- */
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 24px;
    }
    .btn-cancel {
      padding: 10px 18px;
      background-color: #21262D;
      border: 1px solid #30363D;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      color: #C9D1D9;
      transition: background 0.2s;
    }
    .btn-cancel:hover {
      background-color: #2D333B;
    }
    .btn-submit {
      padding: 10px 18px;
      background-color: #FFA500;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      color: #161B22;
      transition: background 0.2s;
    }
    .btn-submit:hover {
      background-color: #CC8400;
    }
    .flash {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: 500;
      width: 100%;
      max-width: 600px;
    }
    .flash.success {
      background-color: #22B14C;
      color: #fff;
    }
    .flash.error {
      background-color: #D72C2C;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="topbar">
    <div class="logo-section">
      <img src="../static/img/3.png" alt="GSRP Logo" />
      <div>
        <div class="title">GSRP CAD</div>
        <div class="subtitle">Computer Aided Dispatch</div>
      </div>
    </div>
    <button class="exit-btn">⟵ Exit CAD</button>
  </div>

  <!-- Tabs Navigation -->
  <div class="tabs">
    <div class="tab-item"
         onclick="window.location.href='{{ url_for('dashboard.dashboard') }}'">
      View Characters
    </div>

    <div class="tab-item active"
         onclick="window.location.href='{{ url_for('create_character.create_character') }}'">
      Create Character
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="card">
      <div class="card-header">
        <i>＋</i>
        <span>Create New Character</span>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}


      <form method="POST" action="/create_character">
        <div class="form-grid">
          <!-- First & Last Name -->
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter last name" />
          </div>

          <!-- Date of Birth, Gender, Rank -->
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" />
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="" disabled selected>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="occupation">Occupation</label>
            <select id="occupation" name="occupation">
              <option value="" disabled selected>Select Occupation</option>
              <option>Taxi</option>
              <option>Security</option>
              <option>Mechanic</option>
              <option>Unemployed</option>
              <option>Self-Employed</option>
            </select>
          </div>

          <!-- Address (full width) -->
          <div class="form-group form-row-wide">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter address" />
          </div>

        <!-- Action Buttons -->
        <div class="form-actions">
          <button type="button" class="btn-cancel">Cancel</button>
          <button type="submit" class="btn-submit">Create Character</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
